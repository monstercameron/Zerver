name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Zig
      uses: ziglang/setup-zig@v1
      with:
        zig-version: 0.15.2
    
    - name: Build
      run: zig build
    
    - name: Check formatting
      run: zig fmt --check src/ examples/
